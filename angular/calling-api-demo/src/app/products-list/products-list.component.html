<p>products-list works!</p>
@if(errMsg.length > 1){
    <span class="text-bg-danger">{{errMsg}}</span>
}
@else {
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Brand</th>
            <th scope="col">Price</th>
            <th scope="col">In Stock</th>
            <th scope="col">Country</th>
            <th scope="col">Category</th>
        </tr>
    </thead>
    <tbody>
        @for (item of productsList; track $index) 
        {
        <tr>
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.brand}}</td>
            <td>{{item.price}}</td>
            <td>{{item.inStock}}</td>
            <td>{{item.country}}</td>
            <td>{{item.category}}</td>
        </tr>
    }
    </tbody>
</table>
}
