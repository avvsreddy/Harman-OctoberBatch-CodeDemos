<form #productForm="ngForm" class="form-horizontal" (ngSubmit)="onFormSubmit()">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="brand" class="col-sm-2 control-label">Brand:</label>
    <div class="col-sm-10">
      <input type="text" id="brand" name="brand" [(ngModel)]="product.brand" required class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="price" class="col-sm-2 control-label">Price:</label>
    <div class="col-sm-10">
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="inStock" class="col-sm-2 control-label">In Stock:</label>
    <div class="col-sm-10">
      <input type="checkbox" id="inStock" name="inStock" [(ngModel)]="product.inStock" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country:</label>
    <div class="col-sm-10">
      <input type="text" id="country" name="country" [(ngModel)]="product.country" required class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="category" class="col-sm-2 control-label">Category:</label>
    <div class="col-sm-10">
      <input type="text" id="category" name="category" [(ngModel)]="product.category" required class="form-control">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" [disabled]="!productForm.form.valid" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

<h3>{{msg}}</h3>
